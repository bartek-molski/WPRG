<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zadanie 5</title>
  <style>
    li {
      display: inline-block;
      margin-left: 10px;
    }
    .text {
      overflow: hidden;
    }
    .wrapper {
      text-align: center;
    }
    .el {
      text-align: left;
      margin: 0 10px;
    }
    img {
      float: left;
      margin-right: 10px;
      width: 40px;
      length: 80px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="image"><img class="image" src="css.svg"></div>
  <div class="text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    <div class="el">
      <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
